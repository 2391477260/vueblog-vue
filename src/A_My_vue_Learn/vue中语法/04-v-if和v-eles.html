<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="app">
    <div  v-if="isShow">
        <button @click="Show">按钮</button>
        isShow为true
    </div>
    <div  v-else>
        <button @click="Show">按钮</button>
        isShow为false
    </div>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:0,
            isShow:true
        },
        methods:{
            Show(){
                this.isShow=!this.isShow;
            }
        }
    })
</script>
</body>
</html>
