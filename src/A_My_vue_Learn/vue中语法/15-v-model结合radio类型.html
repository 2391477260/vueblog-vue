<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="app">
    <!--name一样只能选择一个，v-model也只能选中一个-->
    <label>
        <input type="radio" id="male"  value="男" v-model="sex">男
    </label>
    <label>
        <input type="radio" id="female"  value="女" v-model="sex">女
    </label>
    <h2>{{sex}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊',
            sex:'男'
        }
    })
</script>
</body>
</html>
