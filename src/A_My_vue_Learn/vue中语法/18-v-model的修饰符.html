<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="app">
  <!--1.lazy修饰符-->
    <!--敲回车绑定-->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>
  <!--2.number修饰符-->
    <!--绑定成int类型-->
    <input type="text" v-model.number="age">
    <h2>{{age}}-{{typeof age}}</h2>
  <!--3.trim修饰符-->
    <!--去掉空格-->
    <input type="text" v-model.trim="name">
    <h2>{{name}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:0,
            age:0,
            name:''
        }
    })
</script>
</body>
</html>
