<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<!--vue出于性能考虑渲染dom时会尽可能复用dom-->
<!--当key不同时不会复用-->
<div id="app">
    <span v-if="isShow">
        <label for="phone">手机登录</label>
        <input type="text" id="phone" placeholder="手机号" key="phone">
    </span>
    <span v-else>
        <label for="email">邮箱登录</label>
        <input type="text" id="email" placeholder="邮箱" key="email">
    </span>

    <button v-on:click="isShow=!isShow">切换登录</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            isShow:true
        }
    })
</script>
</body>
</html>
