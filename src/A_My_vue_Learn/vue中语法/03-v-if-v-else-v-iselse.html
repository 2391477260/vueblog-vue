<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="app">
   你的分数：{{score}}
    <h1 >{{result}}</h1>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            score:40
        },
        computed: {
            result(){
                let showMessage='';
                if(this.score>=90){
                    showMessage='优秀';
                }else if(this.score>=80){
                    showMessage='良好';
                }else if(this.score>=60){
                    showMessage='及格';
                }else{
                    showMessage='不及格';
                }
                return showMessage;
            }
        }
    })
</script>
</body>
</html>
