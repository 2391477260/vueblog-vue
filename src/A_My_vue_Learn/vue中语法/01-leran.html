<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div id="app">
        <button v-on:click="message++">+</button>
        <button v-on:click="message--">-</button>
        {{message}}

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app=new Vue({
            el:'#app',
            data:{
                message:0
            }
        })
    </script>
</body>
</html>
