<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="app">
    <select name="abc"  v-model="fruit">
        <option value="西瓜" >西瓜</option>
        <option value="苹果" >苹果</option>
        <option value="香蕉" >香蕉</option>
        <option value="荔枝" >荔枝</option>
    </select>
    <!--同时能选择多个-->
    <select name="abc"  v-model="fruits" multiple>
        <option value="西瓜" >西瓜</option>
        <option value="苹果" >苹果</option>
        <option value="香蕉" >香蕉</option>
        <option value="荔枝" >荔枝</option>
    </select>
    <h2>{{fruit}}</h2>
    <h2>{{fruits}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊',
            fruit:'香蕉',
            fruits:[]
        }
    })
</script>
</body>
</html>
