<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn :cinfo="info"></cpn>
</div>
<template id="cpn">
    <div>
        <h2>{{cinfo}}</h2>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const cpn={
      template:'#cpn',
      props:{
          cinfo:{
              type:Array,
              default(){
                  return []
              }
          }
      }
    };
    const app=new Vue(
        {
            el:'#app',
            data:{
                info:{
                    name:'jianwei',
                    age:'18',
                    height:'178'
                }
            },
            components:{
                cpn
            }
        }
    )
</script>
</body>
</html>
