<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn><span slot="center">中间已替换</span></cpn>
</div>
</body>
<template id="cpn">
    <div>
        <slot name="left"><span>左边</span></slot>
        <slot name="center"><span>中间</span></slot>
        <slot name="right"><span>右边</span></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app=new  Vue({
        el:'#app',
        data:{
            message:'你好'
        },
        components:{
            cpn:{
                template:'#cpn'
            }
        }
    })
</script>
</html>
