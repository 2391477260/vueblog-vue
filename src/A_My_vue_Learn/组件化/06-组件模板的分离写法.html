<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<script src="../js/vue.js"></script>
<!--1.全局组件分离写法-->
<!--组件模板，类型必须是text/x-template-->
<script type="text/x-template" id="cpn">
    <div>
        <h2>
            <p>
                {{title}}
            </p>
        </h2>
    </div>
</script>

<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好'
        },
        //组件中的数据必须重新写data,而且data里返回值必须是一个函数。
        components:{
            'cpn':{
                template:'#cpn',
                data(){
                    return{title:'as'}
                }
            }
        }
    })
</script>
</body>
</html>
