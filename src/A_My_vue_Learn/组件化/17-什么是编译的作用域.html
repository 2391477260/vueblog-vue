<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<div id="app">
    <!--会去自己的实例里找变量-->
    <cpn v-show="isShow"></cpn>
</div>
<template id="cpn">
    <div>
        <h2>dddd</h2>
        <button v-show="isShow">按钮</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:0,
            isShow:true
        },
        components:{
            cpn:{
                template:"#cpn",
                data(){
                    return{
                        isShow:false
                    }
                }

            }
        }
    })
</script>
</body>
</html>
